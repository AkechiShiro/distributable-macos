name: MacOSX BigSur MetaCall build
on: [push]
jobs:
  build-action:
    runs-on: macos-latest
    steps:
      - name: Building MetaCall on MacOS BigSur
        uses: actions/checkout@v3
        run: | 
          chmod +x ./build.sh
          ./build.sh
          mkdir artifacts && cp ./metacall-tarball-macos-x64.zip artifacts
  upload-tarball: 
    name: Upload build tarball production artifacts
    needs: build-action
    runs-on: macos-latest
    steps:
      - name: metacall-tarball
        uses: actions/upload-artifact@v3
        with:
          name: metacall-tarball
          path: ./artifacts/metacall-tarball-macos-x64.zip
  python-tests:
    name: Python loader tests
    needs: [build-action, upload-tarball]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-12]
    steps:
      - name: Download build/artifact from cache
        uses: actions/download-artifact@v3
        with:
          name: metacall-tarball
          path: ./artifacts/metacall-tarball-macos-x64.zip
      - run: unzip -l ./artifacts/metacall-tarball-macos-x64.zip
      - run: cd /tmp && unzip "/Users/runner/work/distributable-macos/distributable-macos/metacall-tarball-macos-x64.zip"
      - run: echo "print(\"Hello World from Python GitHub Actions\")" > /tmp/py-eval-test.py
      - run: chmod +x /tmp/metacall.sh
      - run: /tmp/metacall/metacallcli.app/Contents/MacOS/metacallcli /tmp/py-eval-test.py
      - run: /tmp/metacall.sh /tmp/py-eval-test.py
